{% extends 'base.html' %}

{% block content %}
<h1>Add a Booking</h1>
<div class="new-booking-container">

<div class="new-booking-1">
<form action="/bookings" method="post">
    <label for="member">Select a member:</label>
     <select name="member_id" id="member">
         {% for member in members %}
            <option value="{{ member.id }}">{{ member.name }}</option>
         {% endfor %}
     </select>
    </div>

    <div class="new-booking-1">
     <label for="session">Select a session:</label>
     <select name="session_id" id="session">
         {% for session in sessions %}
            <option value="{{ session.id }}">{{ session.name }}</option>
         {% endfor %}
     </select>
    </div>

    <div class="new-booking-1">
     <label for="date">Select a date:</label>
    <input type="date" id="date" name="date" value="{{ session.date }}">
    </div>
   
  
   <div class="new-booking-1">
      <label for="time">Select a time:</label>
      <input type="time" id="time" name="time" value="{{ session.time }}">
    </div>
    <div class="new-booking-1-last">
     <button class="new-booking-button" type='submit' value="Submit">Submit</button>
    </div>
</form>
</div>
    
{% endblock %}
