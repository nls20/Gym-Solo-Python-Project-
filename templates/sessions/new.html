{% extends "base.html" %}
{% block content %}

<form action="/sessions" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="name" required autofocus>
  </div>

  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" placeholder="category" required autofocus>
  </div>

  <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" placeholder="date" required autofocus>
  </div>

  <div>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" placeholder="time" required autofocus>
</div>

  <button type="submit">Add New Session</button>

</form>

{% endblock %}
