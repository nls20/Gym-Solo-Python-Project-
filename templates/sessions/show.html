{% extends 'base.html' %}

{% block content %}
<div class="show-session-container">
    <table class = "session-table">
        <tr>
            <th>Session</th>
            <th>Category</th>
            <th>Members Attending:</th>
        </tr>
        <tr>
            <td>{{session.name }}</td>
            <td>{{ session.category }}</td>
           <td> 
               <ul>{% for member in members %}
                    <p>{{ member.name }}</p>
                {% endfor %}</ul></td>
        </tr>

</div>
</table>
{% endblock %}
