{% extends 'base.html' %}

{% block content %}
<div class="create-session-container">
<section class="create-session-1">
<h1>UPCOMING SESSIONS</h1>
    <table>
        <p>
            <a class="create-new-session-button" href="/sessions/new">CREATE NEW SESSION</a>
        </p>
    </div>
<table class="session-table">
    <tr>
        <th class="table-header-name">NAME</th>
        <th class="table-header-category">CATEGORY</th>
        <th class="table-header-date">DATE</th>
        <th class="table-header-time">TIME</th>
        <th class="table-header-edit"></th>
        <th class="table-header-delete"></th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td><button class="table-name-button"><a href="/sessions/{{ session.id }}"> {{ session.name }}</a></button></td>
        <td>{{ session.category }}</td>
        <td>{{ session.date }}</td>
        <td>{{ session.time}}</td>
        <td><a href="/sessions/{{ session.id }}/edit"><button class ="create-session-button-small">Edit</button></a></td>
        <td><form action="/sessions/{{ session.id }}/delete" method="POST">
            <input class="create-session-button-small" type="submit" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
   
</table>
</section>

</table>
</section>
</div>
{% endblock %}
