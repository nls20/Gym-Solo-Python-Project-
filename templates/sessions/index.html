{% extends 'base.html' %}

{% block content %}
<h1>Upcoming Sessions</h1>

<table>
    <tr>
        <th>Name</th>
        <th></th>
        <th>Category</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td><a href="/sessions/{{ session.id }}"> {{ session.name }}</a></td>
        <td>|</td>
        <td>{{ session.category }}</td>
    </tr>
    {% endfor %}
</table>
<table>
    <p>
        <a href="/sessions/new">New session</a>
    </p>
    
    <ul>
        {% for session in sessions %}
        <li>
            <p>{{session.name }}-{{session.category}}</p>
            
            <p>
                <form action="/sessions/{{ session.id }}/delete" method="POST">
                    <input type="submit" value="delete">
                </form>
            </p>
        </li>
            
        {% endfor %}
    </ul>
</table>
{% endblock %}
