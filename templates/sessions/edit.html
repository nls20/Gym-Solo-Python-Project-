{% extends "base.html" %}
{% block content %}

<form action="/sessions/{{session.id}}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ session.name }}">
    </div>
    
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ session.category }}">
      </div>
    
      <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" value="{{ session.date }}">
      </div>
    
      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ session.time }}">
    </div>
    <div>
        <input type="submit">
    </div>

</form>

{% endblock %}
