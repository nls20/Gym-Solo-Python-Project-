{% extends "base.html" %}
{% block content %}
<div class="add-session">
    <h1>EDIT SESSION</h1>
</div>
<div class="edit-session-container">
  <div class="edit-session-1">
      <form action="/sessions/{{session.id}}" method="POST">
        <label for="name">Name:</label>
        <input class="session-edit-select" type="text" id="name" name="name" value="{{ session.name }}">
    </div>
    
      <div class="edit-session-1">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" class ="session-edit-label" value="{{ session.category }}">
      </div>
    
      <div class="edit-session-1">
          <label for="date">Date:</label>
          <input class="session-edit-label" type="date" id="date" name="date" value="{{ session.date }}">
      </div>
    
      <div class="edit-session-1">
        <label for="time">Time:</label>
        <input class="session-edit-label" type="time" id="time" name="time" value="{{ session.time }}">
    </div>

    <div class="edit-session-1-last">
        <input class="edit-session-button" type="submit">
    </div>

</form>
</div>

{% endblock %}
