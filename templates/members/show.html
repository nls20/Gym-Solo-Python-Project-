{% extends 'base.html' %}

{% block content %}
<div class="show-session-container">
    <table class = "session-table">
        <tr>
            <th>Member</th>
            <th>Sessions Booked:</th>
        </tr>
        <tr>
            <td>{{ member.name }}</td>
            <td>
                <ul>{% for session in sessions %}
                    <p>{{ session.name }}</p>
            {% endfor %}</ul></td>
        </tr>

</div>
</table>
{% endblock %}
