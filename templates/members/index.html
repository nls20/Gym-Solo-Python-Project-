{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}">{{ member.name }}</a></td>
    </tr>
    {% endfor %}
</table>
<table>
    <p>
        <a href="/members/new">New Member</a>
    </p>
    
    <ul>
        {% for member in members %}
        <li>
            <p>{{member.name }}</p>
            
            <p>
                <form action="/members/{{ member.id }}/delete" method="POST">
                    <input type="submit" value="delete">
                </form>
            </p>
        </li>
            
        {% endfor %}
    </ul>
</table>
    
{% endblock %}
